<template name="addGame">
    <div class="container">
        <div class="row">
            <h1>Maak een wedstrijd aan</h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Wedstrijd naam</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Naam">
                    </div>
                </div>
                <div class="form-group">
                    <label for="teamHome" class="col-sm-2 control-label">Thuisspelende team</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="teamHome" placeholder="Thuisspelende team">
                    </div>
                </div>
                <div class="form-group">
                    <label for="teamAway" class="col-sm-2 control-label">Uitspelende team</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="teamAway" placeholder="Uitspelende team">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Datum</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" placeholder="Datum">
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-2 control-label">Tijd</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="time" placeholder="Tijd">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Home team</h4>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control player" placeholder="Speler naam">
                            </div>
                            <div class="col-sm-2">
                               <span class="glyphicon glyphicon-remove"></span>
                               {{players}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Away team</h4>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Speler naam">
                            </div>
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-remove"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success pull-right">Opslaan</button>
                </div>
            </form>
        </div>

   </div>

</template>
